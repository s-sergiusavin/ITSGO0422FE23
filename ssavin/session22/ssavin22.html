<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 22-23 | DOM</title>
    <link rel="stylesheet" href="ssavin22.css">
</head>
<body>
    <h1>DOM EVENTS & Form Validation</h1>

    <div id="testBox">Acesta este un div demo</div>

    <img src="https://i.ytimg.com/vi/pCg_wV5geFI/maxresdefault.jpg" alt="demo image" id="demoImage" width="100">
    <img src="" alt="" id="newImage" width="150">

    <ul>
        <li>Elem 1</li>
        <li>Elem 2</li>
        <li>Elem 3</li>
        <li>Elem 4</li>
        <li>Elem 5</li>
    </ul>

    <div id="clickMe">Click me!!!</div>
    <input type="text" id="demoInput">

    <div class="toDoList">
        <div>
            <label for="toDoInput">Add Item</label>
            <input type="text" id="toDoInput">
        </div>
        <button class="addButton">ADD</button>
    </div>

    <ul class="toDoListItems"></ul>

    <form action="">
        <span id="error" style="display: none;"></span>
        <input type="email" id="email" placeholder="Email address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" id="login" required placeholder="Log in">
    </form>

    <form action="" class="loginForm">
        <label for="firstName">First Name</label>
        <input type="text" name="" id="firstName" placeholder="Enter your first name">

        <label for="lastName">Last Name</label>
        <input type="text" name="" id="lastName">

        <label for="age">Age</label>
        <input type="text" name="" id="age">
    </form>
    
</body>
<script src="ssavin22.js"></script>
</html>
