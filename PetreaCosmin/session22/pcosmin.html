<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pcosmin.css" />
    <title>session23</title>
  </head>
  <body>
    <h1>Session/25:7:2022 22/23 DOM EVENTS & Form Validation</h1>

    <div id="testBox">Acesta este un div demo</div>

    <img
      src="https://i.ytimg.com/vi/pCg_wV5geFI/mqdefault.jpg"
      alt="demo image"
      id="demoImage"
      width="300"
    />
    <img src="" alt="" id="newImage" width="150" />
    <div class="formStyle">
      <ul>
        <li>Elem 1</li>
        <li>Elem 2</li>
        <li>Elem 3</li>
        <li>Elem 4</li>
        <li>Elem 5</li>
      </ul>
      <div id="clickMe">Click ME!!!</div>
      <input type="text" id="demoInput" placeholder="Add items on upper list" />

      <div class="toDoList">
        <div>
          <label for="toDoInput">Add Item</label>
          <input type="text" id="toDoInput" placeholder="Add items below" />
        </div>
        <button class="addButton">ADD</button>
      </div>
      <ul class="toDoListItems"></ul>
    </div>

    <form action="">
      <span id="error" style="display: none"></span>
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="submit" id="login" placeholder="Log In" required />
    </form>

    <form action="" class="loginForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" />

      <label for="age">Age</label>
      <input type="text" id="age" />
    
    </form>
  
  </body>
  <script src="pcosmin.js"></script>
</html>
